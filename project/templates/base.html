{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        DJAM - Access Management Service
        {% endblock %}
        {% block title_suffix %}
        {% with self.get_site.site_name as site_name %}
        {% if site_name %}- {{ site_name }}{% endif %}
        {% endwith %}
        {% endblock %}
    </title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/djam.css' %}">
</head>
<body>
{% block content %}
    <span class="djam-test_class">Base template</span>
{% endblock %}
</body>
</html>
