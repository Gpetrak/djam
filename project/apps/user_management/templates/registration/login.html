{# Login page template (rendered whether LOGIN_URL is called, insetad of default django login page) #}
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static "user_management/img/favicon.ico" %}" type="image/x-icon">
    <link rel="icon" href="{% static "user_management/img/favicon.ico" %}" type="image/x-icon">


    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'user_management/css/login.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'user_management/css/base.css' %}">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-show-password/1.0.3/bootstrap-show-password.min.js"></script>


    <title>Mapstand Login</title>
  </head>
    <body class="mapstand" data-ms2-container="mapstand">
        <section id="loginform" class="outer-wrapper">
            <div class="flex-container">
                <div class="flex-left-half">
                    <img class="logo-image" src="{% static "user_management/img/logo-white-text-on-green.png" %}"/>
                    
                    <div class="main-title">  
                    <h1 class="main-title-text">Welcome back!</h1>
                    </div>

                    <div class="sub-title" >  
                    <h2 class="sub-title-text">Sign in to view some lorem ipsum dolor sit amet, consectetur adipiscing elit</h2>
                    </div>
                  
                    <div class="main-image-section">  
                    <img class="main-image" src="{% static "user_management/img/test-laptop-man.png" %}"/>
                    </div>


                    </div>
                    
                    <div class="flex-right-half">
                        <div class="right-title" >
                            <img class="mapstand-logo-right" src="{% static "user_management/img/logo-inverted.png" %}"/>
                            <h1 class="right-title-text"> Sign in </h1>
                        </div>

                        <div class="sign-in-section">
                            <div class="sign-in-avatar-box">
                                <img class="sign-in-avatar" src="{% static "user_management/img/default-avatar.png" %}"/>
                            </div>

                            <div class="sign-in-form">
                                <form>
                                    <input type="email" id="email" name="email" placeholder="Enter your email address">
                                    <br>
                                    <input type="password" id="password" name="password" placeholder="Enter your password">
                                
                                    <div class="lower-form">

                                        <div class="underform-section">
                                            <div class="underform-half-remember-me">
                                            <label class="check" for="checkbox"><input id="checkbox" type="checkbox"> &nbsp;&nbsp;&nbsp;Remember me </label>
                                            </div>
                                            <div class="underform-half-forgot-password">
                                            <a href="">Forgot password?</a>
                                            </div>
                                        </div>

                                    </div>
                                            <br>
                                    
                                    <div class="submit-button-section">
                                        <input class="submit-button" type="submit" value="Sign in">
                                    </div>
                                    <div class="no-account-section">
                                        <p>Don't have an account?<a href=""> Sign up</a></p>
                                    </div>


                                </form>
                            </div>
                                
                            </div>


                        </div>

                
                    </div>
        </section>



    <!-- <section id="loginform" class="outer-wrapper">
      <div class="inner-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <div class="mps-logo">
                        <img class="mps-logo-img" src="{% static "user_management/img/logo-inverted.png" %}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 col-sm-offset-4">
                    <div class="mps-error">
                        {% if form.non_field_errors %}
                            <div class="row text-center">
                                {% for error in form.non_field_errors %}
                                    <p>{{ error|safe }}</p>
                                {% endfor %}
                            </div>
                        {% endif %}
                    </div>
                    <form role="form" method="post" action="{% url 'login' %}?{{ request.GET.urlencode }}">
                        {% csrf_token %}

                            <input type="text" class="form-control input-lg" name="username" id="username" placeholder="Enter email">

                                <p>{{ form.username.errors }}</p>
                            {% endif %}
                        </div>

                            <input type="password" class="form-control input-lg" name="password" id="password" data-toggle="password" placeholder="Password">
                            {% if form.password.errors %}
                                <p>{{ form.password.errors }}</p>
                            {% endif %}
                        </div>

                    </form>

              </div>

        </div>
    </section>



    </body>
</html>
