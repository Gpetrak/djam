{% extends 'user_management/base.html' %}

{% block header_scripts %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'user_management/css/password_reset_done.css' %}">

{%  endblock %}

    <!-- Right/ mobile panel -->

    {% block right_action %}


    <div class="message-outer-box common-input-form">
        <div class="message-image-box">
            <img class="envelope-email" src="{% static "user_management/img/email-envelope.png" %}" />
        </div>

        <div class="message-box">
            <h2>We have sent an email with instructions on how to reset your password to the address you provided. </h2>
            <p>Remembered your password? <a class="verification-link" href="{% url 'login' %}">Sign in</a></p>     
        </div>
    </div>
    


    {% endblock right_action %}
