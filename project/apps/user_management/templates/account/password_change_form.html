{% extends 'account/base-with-navbar.html' %}

{% block header_scripts %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'user_management/css/password_change_form.css' %}">
{% endblock %}

 <!-- Right/ mobile panel -->

 {% block right_action %}


 <div class="form-box common-input-form">
     <div class="djam-avatar-box">
         <img  src="{% static "user_management/img/test-avatar.png" %}"/>
     </div>

     <div class="password-change-form-box">
        <h1>Change password</h1>
         <form class="password-change-form" method="POST">

           {% csrf_token %}
           <div>
               {{ form }}
               
           </div>
           <div class="submit-button-section">
             <input class="submit-button" type="submit" value="Update Password">
         </div>


         </form>
     </div>
         
     </div>
 


     {% endblock right_action %}
